<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <title>RAG Chatbot</title>
    <style>
        body {
            font-family: sans-serif;
            max-width: 700px;
            margin: 40px auto;
            padding: 20px;
            line-height: 1.6;
        }

        .box {
            border: 1px solid #ccc;
            padding: 20px;
            border-radius: 8px;
            margin-bottom: 30px;
        }

        button {
            padding: 10px 16px;
            margin-top: 10px;
            font-size: 14px;
            cursor: pointer;
        }

        pre {
            background: #f5f5f5;
            padding: 15px;
            border-radius: 6px;
            white-space: pre-wrap;
            word-wrap: break-word;
        }
    </style>
</head>

<body>

    <h1>üìÑ RAG Chatbot</h1>

    <!-- Upload section -->
    <div class="box">
        <h3>1Ô∏è‚É£ Upload PDF</h3>
        <input type="file" id="fileInput" />
        <button onclick="uploadFile()">Upload</button>
        <p id="uploadStatus"></p>
    </div>

    <!-- Query section -->
    <div class="box">
        <h3>2Ô∏è‚É£ Ask a question</h3>
        <input id="queryInput" placeholder="Type your question..." style="width: 100%; padding: 10px;" />
        <button onclick="ask()">Ask</button>
        <pre id="answerBox"></pre>
    </div>

    <script>
        const BASE_URL = "";

        async function uploadFile() {
            const file = document.getElementById("fileInput").files[0];
            if (!file) {
                alert("Please select a file first.");
                return;
            }

            const formData = new FormData();
            formData.append("file", file);

            document.getElementById("uploadStatus").innerText = "Uploading...";

            const res = await fetch(`${BASE_URL}/upload`, {
                method: "POST",
                body: formData,
            });

            const data = await res.json();
            document.getElementById("uploadStatus").innerText = JSON.stringify(data, null, 2);
        }

        async function ask() {
            const query = document.getElementById("queryInput").value;
            if (!query.trim()) {
                alert("Please type a question.");
                return;
            }

            document.getElementById("answerBox").innerText = "Thinking...";

            const res = await fetch(`${BASE_URL}/query`, {
                method: "POST",
                headers: { "Content-Type": "application/json" },
                body: JSON.stringify({ query }),
            });

            const data = await res.json();
            document.getElementById("answerBox").innerText = JSON.stringify(data, null, 2);
        }
    </script>

</body>

</html>
